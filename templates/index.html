<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>PaddleOCR Depolyment</title>
</head>

<body>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Our scripts -->
  <script src="{{ url_for('static', path='/main.js') }}"></script>

  <div class="container">
    <div class="row">
      <form class="row g-3" id="uploadForm" enctype="multipart/form-data">
        <div class="col-auto">
          <input type="file" class="form-control" id="uploadImage" name="img"/>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" onclick=run(this)>Run</button>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-5">
        <div class="mb-3 text-center">
          <label class="form-label" for="resultText">Result Text</label>
          <textarea class="form-control" id="resultText" rows="10"></textarea>
        </div>
      </div>
      <div class="col-7">
        <div class="text-center">
          <label class="form-label" for="resultImg">Result Image</label>
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="resultImg" id='resultImg' width="90%">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
